<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fd9eeb7ca9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <div class="container">
      <img src="./images/illustration-mockups.svg" alt="Mockups of Huddle">
      <div class="text-container">
        <h1 class="info">Build The Community Your Fans Will Love</h1> 
        
        <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        
        <button class="btn">Register</button> 
      </div>
    </div>
    <footer>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>
</body>
</html>
